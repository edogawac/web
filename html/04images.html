<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 연습</title>
</head>

<body>
    <h1>사진 추가 해보기</h1>
    <img src="img/fox.jpg" alt="fox" width="500" height="" title="여우!" loading="lazy">

    <!-- <h3> src="img/fox.jpg" 경로  </h3>
    <h3> alt="fox" 이미지에대한 설명 </h3>
    <h3> width="500" 가로 </h3>
    <h3> height="" 세로 </h3>
    <h3> title="여우!" 마우스 올렸을 때 설명 </h3>  


    <ul>
        <li>
            <p>해파리</p>
            <figure>
                <!-- figure 사진, 도표, 삽화, 오디오, 비디오, 코드 등을 담는 컴테이너 역할 -->
                <img src="img/hepari.jpg" title="해파리" width="300" height="300">
                <figcaption>해파리입니다ㅎ</figcaption>
                <!-- figcaption 이에 대한 설명을 담는 요소 figure내에서 한번만 사용 가능 -->
            </figure>
        </li>
        <li>
            <p>여우</p>
            <figure>
                <img src="img/fox.jpg" title="여우!" width="300" height="300">
            </figure>
        </li>
        <li>
            <p>다람쥐</p>
            <img src="img/daram.jpg" title="파카!" width="300" height="300">
        </li>
    </ul>


</body>

</html>
