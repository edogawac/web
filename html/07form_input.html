<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="https://httpbin.org/get">
        <fieldset>
            <legend>Personal Info</legend>
            <!-- legend: fieldset태그의 캡션(설명)을 달아줌 -->
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="아이디(힌트표시)" autocomplete="on" required autofocus />
                <!-- required 미입력시 입력하라고 경고뜸  -->
                <!-- autofocus 페이지 켜졌을 때 input 태그로 자동 포커스-->
                <!-- autocomplete 자동완성창 보여줄지 안보여줄지 -->
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="비밀번호" required />
            </p>

            <p>
                <label for="tel">Tel:</label>
                <input type="text" name="tel" id="tel" placeholder="010-0000-0000" required
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
                <!-- pattern 정규표현식 -->
            </p>

            <p>
                <label for="decade">Favorite Decade(년도)</label>
                <input type="number" name="decade" id="decade" min="1930" max="2022" step="10" value="1950" />
                <!-- value 속성으로 기본값 지정 -->
            </p>

            <p style="display:none;">
                <!-- style="display:none; 이렇게 해놔도 값은 전송됨 -->
                <label for="pizza">Favorite Pizza</label>
                <select name="pizza" id="pizza" multiple size="8">
                    <!-- multiple 여러개 선택 size하면 몇개 까지 보여줄지 -->
                    <optgroup label="그룹 나누기1">
                        <option value="mushroom">mushroom</option>
                        <option value="cheese" selected>cheese</option>
                        <!-- selected 속성으로 기본값 지정 -->
                        <option value="shirmp">shirmp</option>
                    </optgroup>
                    <optgroup label="그룹 나누기2"></optgroup>
                    <option value="meat">meat</option>
                    <option value="sweetphotato">sweetphotato</option>
                    <option value="photato">photato</option>
                </select>
            </p>

            <p>
                <!-- datalist의 id 속성값을 input 태그의 list 속성에 연결시킴 -->
                <label for="pizza">Favorite Pizza:</label>
                <input type="text" name="pizza" id="pizza" list="pizza-list" />
                <datalist id="pizza-list">
                    <option value="mushroom">mushroom</option>
                    <option value="cheese">cheese</option>
                    <option value="shirmp">shirmp</option>
                    <option value="meat">meat</option>
                    <option value="sweetphotato">sweetphotato</option>
                    <option value="photato">photato</option>
                </datalist>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>What is your favorite food?</legend>
            <p>
                <input type="radio" name="food" id="tacos" value="tacos">
                <label for="tacos">tacos</label>
            <p>
                <input type="radio" name="food" id="sushi" value="sushi">
                <label for="sushi">sushi</label>
            </p>
            <p>
                <input type="radio" name="food" id="bulgogi" value="bulgogi">
                <label for="bulgogi">bulgogi</label>
            </p>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Do you have pets?</legend>
            <p>
                <input type="checkbox" name="pets" id="dog" value="dog">
                <label for="dog">Dog</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="fish" value="fish">
                <label for="fish">Fish</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="cat" value="cat">
                <label for="cat">Cat</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legen>Send Me A Note</legen>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="5" placeholder="Type yout message here"></textarea>
        </fieldset>
        <br>
        <!-- <input type="submit"> 혹은 button 태그 사용 -->
        
        <button type="submit">get</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        <!-- formmethod 속성 값 지정안하면 자동으로 get 방식 -->
        <button type="reset">Reset</button>
        <!-- type reset으로 지정시 누르면 필드안에 값들 리셋됨 -->

        <!-- get 방식은 url 뒤에 보내는 정보들이 그대로 드러남  -->
        <!-- post 방식은 데이터를 별도로 보내는것 외부로 드러나지 않고, 보내는 정보가 클 때 사용 -->

    </form>
</body>

</html>
