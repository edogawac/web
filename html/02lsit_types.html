<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List!</title>
</head>

<body>
    <section id="list">
        <h2>리스트 사용법!!</h2>

        <!-- ol 안의 li는 자동으로 번호가 매겨짐 -->
        <ol>
            <li>자동으로</li>
            <li>번호가</li>
            <li>매겨짐</li>
            <li>ㅎㅎ</li>
        </ol>
        <!-- ul 안의 li는 항목 구분이 쉽게 .이 찎힘 -->
        <ul>
            <li>이</li>
            <li>렇</li>
            <li>게</li>
            <li>.</li>
        </ul>

        <!-- dl (detail list) 안에 dt(detail title) 안에 dd(detail data) -->
        <dl>
            <dt>여기가 제목</dt>
            <dd>이거 데이터</dd>

            <dt>여기가 제목!</dt>
            <dd>이거 데이터!</dd>

        </dl>
    </section>
    위에까지 한 섹션


</body>

</html>
