<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>

<body>
    <!-- 
        시맨틱 태그
        html5 에 도입된 것으로 표현 중심이 아닌 의미 있는 구조의 문서 작성을 위한 요소
        개발자와 브라우저에게 의미있는 태그를 제공

        사용 이유
        1. SEO(Search Engine Optimization) 검색엔진 최적화
        - 메타 태그를 이용해 
         description, keywords, author, subject, classification 등의 정보를 표기할 수 있으며,
         검색 엔진은 이런 정보를 적극적으로 활용함

        2. Accessibility 웹 접근성
        - 어느 부분이 제목이고, 내용인지 구별 할 수 있고, 명확하게 사이트의 내용을 전달할 수 있음

        3. 유지보수 & 코드 가독성
        - 모든 태그들이 div로 되어 있을 경우  영역의 구분이 어렵고, 어떤 의미를 갖는지 모름
        

     -->
    <header>
        <figure>
            <img src="web_tree.png" title="웹사이트 태그 구조" width="700" height="600">
            <figcaption>html 태그 구조 입니다~</figcaption>
        </figure>
    </header>

    <hr>

    <main>

        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="">구조적인 html 코드 작성</a></li>
                <li><a href="">이 좋아요</a></li>
            </ul>
        </nav>

        <hr>

        <!-- 섹션 > article -->
        <section>
            <article>
                <h2>article1</h2>
            </article>
            <article>
                <h2>article2</h2>
            </article>
            <article>
                <h2>article3</h2>
            </article>
        </section>
        <aside>
            <details>
                <summary> <mark>대충</mark> 이게 제목이고 화살표 클릭하면</summary>
                <ul>
                    <li>세부사항1</li>
                    <li>세부사항2</li>
                    <li>세부사항3</li>
                </ul>
            </details>
        </aside>
    </main>




</body>

</html>
